<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>St. Louis Bar & Grill</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }

      body {
        min-height: 100vh;
        background: linear-gradient(135deg, #4b6cb7, #182848);
        display: flex;
        justify-content: flex-start;
        align-items: flex-start;
        padding: 20px;
      }

      .container {
        width: 100%;
        max-width: 900px;
        background-color: rgba(255, 255, 255, 0.95);
        border-radius: 15px;
        padding: 25px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        overflow: hidden;
        animation: fadeIn 0.8s forwards;
        margin: 0 auto;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      h1 {
        text-align: center;
        margin-bottom: 20px;
        background: linear-gradient(90deg, #4b6cb7, #182848);
        -webkit-background-clip: text;
        background-clip: text;
        -webkit-text-fill-color: transparent;
        animation: colorShift 8s infinite alternate;
      }

      @keyframes colorShift {
        0% {
          background-position: 0% 50%;
        }
        100% {
          background-position: 100% 50%;
        }
      }

      .search-container {
        position: relative;
        margin-bottom: 20px;
      }

      .search-icon {
        position: absolute;
        left: 15px;
        top: 50%;
        transform: translateY(-50%);
        color: #4b6cb7;
      }

      #searchInput {
        width: 100%;
        padding: 12px 15px 12px 40px;
        font-size: 16px;
        border: none;
        border-radius: 30px;
        background-color: #f3f4f6;
        transition: all 0.3s ease;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
      }

      #searchInput:focus {
        outline: none;
        box-shadow: 0 0 0 3px rgba(75, 108, 183, 0.3);
      }

      .filter-container {
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
        margin-bottom: 20px;
      }

      .filter-btn {
        padding: 8px 16px;
        border: none;
        border-radius: 20px;
        background-color: #e5e7eb;
        color: #4b5563;
        cursor: pointer;
        transition: all 0.3s ease;
        font-weight: 500;
      }

      .filter-btn.active {
        background-color: #4b6cb7;
        color: white;
      }

      .filter-btn:hover:not(.active) {
        background-color: #d1d5db;
      }

      .items-container {
        max-height: 500px;
        overflow-y: auto;
        padding-right: 10px;
      }

      .category {
        margin-bottom: 20px;
      }

      .category-header {
        background: linear-gradient(90deg, #4b6cb7, #182848);
        color: white;
        padding: 10px 15px;
        border-radius: 8px;
        margin-bottom: 10px;
        font-weight: 600;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .item-count {
        background-color: rgba(255, 255, 255, 0.3);
        padding: 2px 8px;
        border-radius: 12px;
        font-size: 14px;
      }

      .item-list {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
        gap: 10px;
      }

      .items-container {
        max-height: 500px;
        overflow-y: auto;
        padding-right: 10px;
        touch-action: pan-y; /* Allow vertical scrolling */
      }

      .item-card {
        background-color: white;
        border-radius: 8px;
        padding: 15px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
        border-left: 5px solid #4b6cb7;
        transition: all 0.3s ease;
        opacity: 0;
        transform: translateY(10px);
        animation: slideIn 0.5s forwards;
        position: relative;
        overflow: hidden;
        touch-action: pan-y; /* Allow vertical scrolling */
      }

      @keyframes slideIn {
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .item-card:hover {
        transform: translateY(-3px);
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      }

      .item-name {
        font-weight: 600;
        margin-bottom: 8px;
        color: #1f2937;
      }

      .item-info {
        display: flex;
        flex-direction: column;
        gap: 5px;
        font-size: 14px;
        color: #4b5563;
      }

      .info-row {
        display: flex;
        align-items: center; /* Align items vertically */
        gap: 5px; /* Add a small gap between the label and value */
      }

      .today-date {
        color: #4b5563;
        font-weight: 500;
      }

      .shelf-life {
        display: inline-block;
        padding: 3px 8px;
        border-radius: 12px;
        background-color: #e5e7eb;
        font-weight: 500;
      }

      .due-date {
        font-weight: 600;
      }

      .date-warning {
        color: #b91c1c;
      }

      .date-approaching {
        color: #d97706;
      }

      .date-good {
        color: #047857;
      }

      .no-results {
        text-align: center;
        color: #6b7280;
        padding: 30px;
        font-style: italic;
        animation: fadeIn 0.5s forwards;
        min-height: 200px;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .current-date {
        text-align: center;
        margin-bottom: 10px;
        color: #4b5563;
        font-weight: 500;
      }
      .info-row.today-due-row {
        display: flex;
        justify-content: flex-end; /* Align to the right */
        gap: 20px; /* Add spacing between "Today" and "Due" */
      }

      .today-due-group {
        display: flex;
        align-items: center; /* Align label and value vertically */
        gap: 5px; /* Add spacing between label and value */
      }
      /* Custom scrollbar */
      .items-container::-webkit-scrollbar {
        width: 8px;
      }

      .items-container::-webkit-scrollbar-track {
        background: #f3f4f6;
        border-radius: 10px;
      }

      .items-container::-webkit-scrollbar-thumb {
        background: linear-gradient(to bottom, #4b6cb7, #182848);
        border-radius: 10px;
      }

      /* Animation delay for cards */
      .item-card {
        animation-delay: calc(0.05s * var(--i));
      }

      /* CRUD operation buttons */
      .crud-buttons {
        position: absolute;
        top: 0;
        right: -100px;
        height: 100%;
        display: flex;
        align-items: center;
        transition: all 0.3s ease;
      }

      .edit-btn,
      .delete-btn {
        padding: 5px 10px;
        border: none;
        cursor: pointer;
        height: 100%;
        color: white;
        transition: all 0.2s ease;
      }

      .edit-btn {
        background-color: #3b82f6;
      }

      .delete-btn {
        background-color: #ef4444;
      }

      .edit-btn:hover,
      .delete-btn:hover {
        filter: brightness(1.1);
      }

      .card-content {
        transition: transform 0.3s ease;
      }

      .modal {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        z-index: 1000;
        justify-content: center;
        align-items: center;
      }

      .modal-content {
        background-color: white;
        padding: 25px;
        border-radius: 10px;
        width: 90%;
        max-width: 500px;
        box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
        animation: modalFadeIn 0.3s forwards;
      }

      @keyframes modalFadeIn {
        from {
          opacity: 0;
          transform: translateY(-20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .modal-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 20px;
      }

      .modal-title {
        font-size: 18px;
        font-weight: 600;
        color: #1f2937;
      }

      .close-modal {
        background: none;
        border: none;
        font-size: 20px;
        cursor: pointer;
        color: #4b5563;
      }

      .form-group {
        margin-bottom: 15px;
      }

      .form-label {
        display: block;
        margin-bottom: 5px;
        font-weight: 500;
        color: #4b5563;
      }

      .form-input,
      .form-select {
        width: 100%;
        padding: 10px;
        border: 1px solid #d1d5db;
        border-radius: 5px;
        font-size: 16px;
      }

      .form-input:focus,
      .form-select:focus {
        outline: none;
        border-color: #4b6cb7;
        box-shadow: 0 0 0 2px rgba(75, 108, 183, 0.2);
      }

      .form-actions {
        display: flex;
        justify-content: flex-end;
        gap: 10px;
        margin-top: 20px;
      }

      .cancel-btn,
      .save-btn,
      .add-item-btn {
        padding: 8px 16px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-weight: 500;
        transition: all 0.2s ease;
      }

      .cancel-btn {
        background-color: #e5e7eb;
        color: #4b5563;
      }

      .save-btn {
        background-color: #4b6cb7;
        color: white;
      }

      .add-item-btn {
        background-color: #10b981;
        color: white;
        margin-left: auto;
        display: flex;
        align-items: center;
        gap: 5px;
        margin-bottom: 20px;
      }

      .cancel-btn:hover,
      .save-btn:hover,
      .add-item-btn:hover {
        filter: brightness(1.1);
      }

      .password-overlay {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        z-index: 1001;
        justify-content: center;
        align-items: center;
      }

      .password-container {
        background-color: white;
        padding: 25px;
        border-radius: 10px;
        width: 90%;
        max-width: 400px;
        box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
      }

      .password-title {
        margin-bottom: 15px;
        font-weight: 600;
        color: #1f2937;
      }

      .password-input {
        width: 100%;
        padding: 10px;
        border: 1px solid #d1d5db;
        border-radius: 5px;
        margin-bottom: 15px;
        font-size: 16px;
      }

      .password-actions {
        display: flex;
        justify-content: flex-end;
        gap: 10px;
      }

      /* Add the top controls wrapper */
      .top-controls-wrapper {
        position: sticky;
        top: 0;
        background-color: rgba(255, 255, 255, 0.95);
        z-index: 10;
        padding-bottom: 10px;
        border-radius: 15px 15px 0 0;
      }

      /* For swipe actions - make sure card content takes full width */
      .card-content {
        width: 100%;
      }

      /* Show CRUD buttons when swiped */
      .item-card.swiped .crud-buttons {
        right: 0;
      }

      /* Responsive adjustments */
      @media (max-width: 640px) {
        .container {
          padding: 15px;
        }

        .item-list {
          grid-template-columns: 1fr;
        }
      }
      /* Recipe Detail Modal */
      .recipe-modal {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.7);
        z-index: 1000;
        justify-content: center;
        align-items: center;
      }

      .recipe-modal-content {
        background-color: white;
        border-radius: 10px;
        width: 90%;
        max-width: 600px;
        max-height: 80vh;
        overflow-y: auto;
        padding: 25px;
        box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
        animation: modalFadeIn 0.3s forwards;
      }

      .recipe-modal-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 20px;
        padding-bottom: 15px;
        border-bottom: 1px solid #eee;
      }

      .recipe-modal-title {
        font-size: 1.5rem;
        font-weight: 600;
        color: #1f2937;
      }

      .recipe-close-btn {
        background: none;
        border: none;
        font-size: 1.5rem;
        cursor: pointer;
        color: #4b5563;
      }

      .recipe-section {
        margin-bottom: 20px;
      }

      .recipe-section-title {
        font-weight: 600;
        color: #1f2937;
        margin-bottom: 10px;
        padding-bottom: 5px;
        border-bottom: 1px solid #eee;
      }

      .recipe-ingredients-table {
        width: 100%;
        border-collapse: collapse;
        margin-bottom: 15px;
      }

      .recipe-ingredients-table th,
      .recipe-ingredients-table td {
        padding: 8px;
        text-align: left;
        border-bottom: 1px solid #e5e7eb;
      }

      .recipe-ingredients-table th {
        background-color: #4b6cb7;
        color: white;
        text-align: left;
        padding: 10px;
      }

      .recipeModalContent table {
        margin-bottom: 20px;
        width: 100%;
        text-indent: initial;
        border-spacing: 2px;
      }

      .recipeModalContent table td {
        padding: 8px;
        text-align: left;
        border-bottom: 1px solid #e5e7eb;
        display: table-cell;
        vertical-align: inherit;
        unicode-bidi: isolate;
      }
      .recipeModalContent table tr:nth-child(even) {
        background-color: #f2f2f2;
      }
      .recipeModalContent table th {
        background-color: #4b6cb7;
        color: white;
        text-align: left;
        padding: 10px;
      }

      .recipeModalContent h3 {
        margin: 15px 0 10px;
        color: #4b6cb7;
      }

      ol > li::marker {
        font-weight: bold;
      }
      .recipe-procedure {
        list-style-position: inside;
        padding-left: 5px;
      }

      .recipe-procedure li {
        margin-bottom: 8px;
      }
      .shelf-life-indicator {
        display: flex;
        align-items: center;
        gap: 5px;
        margin-top: 15px;
        padding: 10px;
        border-radius: 8px;
        background-color: #f3f4f6;
      }
      .shelf-life-icon {
        font-size: 18px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="top-controls-wrapper">
        <h1>St. Louis Bar & Grill</h1>

        <div class="current-date" id="currentDate"></div>

        <div class="search-container">
          <span class="search-icon">🔍</span>
          <input
            type="text"
            id="searchInput"
            placeholder="Search for items..."
          />
        </div>

        <div class="filter-container" id="filterContainer">
          <button class="filter-btn active" data-category="all">
            All Items
          </button>
          <!-- Filters will be added dynamically -->
        </div>

        <button class="add-item-btn" id="addItemBtn">
          <span>+</span> Add New Item
        </button>
      </div>

      <div class="items-container" id="itemsContainer">
        <!-- Category sections will be added dynamically -->
      </div>
    </div>

    <!-- Edit/Add Modal -->
    <div class="modal" id="itemModal">
      <div class="modal-content">
        <div class="modal-header">
          <h3 class="modal-title" id="modalTitle">Edit Item</h3>
          <button class="close-modal" id="closeModal">&times;</button>
        </div>
        <form id="itemForm">
          <input type="hidden" id="itemId" />
          <div class="form-group">
            <label for="itemName" class="form-label">Item Name</label>
            <input type="text" id="itemName" class="form-input" required />
          </div>
          <div class="form-group">
            <label for="itemCategory" class="form-label">Category</label>
            <select id="itemCategory" class="form-select" required>
              <option value="">Select a category</option>
              <!-- Categories will be added dynamically -->
            </select>
          </div>
          <div class="form-group">
            <label for="itemShelfLife" class="form-label">Shelf Life</label>
            <input
              type="text"
              id="itemShelfLife"
              class="form-input"
              placeholder="e.g. 3 Days, Frozen"
              required
            />
          </div>
          <div class="form-actions">
            <button type="button" class="cancel-btn" id="cancelForm">
              Cancel
            </button>
            <button type="submit" class="save-btn">Save Item</button>
          </div>
        </form>
      </div>
    </div>

    <!-- Password Overlay -->
    <div class="password-overlay" id="passwordOverlay">
      <div class="password-container">
        <h3 class="password-title">Enter Password</h3>
        <input
          type="password"
          id="passwordInput"
          class="password-input"
          placeholder="Enter password"
        />
        <div class="password-actions">
          <button type="button" class="cancel-btn" id="cancelPassword">
            Cancel
          </button>
          <button type="button" class="save-btn" id="submitPassword">
            Submit
          </button>
        </div>
      </div>
    </div>
    <!-- Recipe Detail Modal -->
    <div class="recipe-modal" id="recipeModal">
      <div class="recipe-modal-content">
        <div class="recipe-modal-header">
          <h3 class="recipe-modal-title" id="recipeModalTitle"></h3>
          <div class="shelf-life">
            <h5 class="recipe-modal-subtitle" id="recipeModalSubTitle"></h5>
          </div>
          <button class="recipe-close-btn" id="closeRecipeModal">
            &times;
          </button>
        </div>
        <div class="recipeModalContent" id="recipeModalContent">
          <!-- Content will be inserted here -->
        </div>
      </div>
    </div>
    <script>
      // Current date for calculations
      const today = new Date();
      const formattedDate = today.toLocaleDateString("en-US", {
        weekday: "long",
        year: "numeric",
        month: "long",
        day: "numeric",
      });

      // Today's short date for display in cards
      const todayShort = today.toLocaleDateString("en-US", {
        month: "short",
        day: "numeric",
      });

      document.getElementById(
        "currentDate"
      ).textContent = `Today: ${formattedDate}`;

      // Function to open recipe modal
      function openRecipeModal(itemId) {
        const item = foodItems.find((item) => item.id === itemId);
        if (!item) return;

        const modal = document.getElementById("recipeModal");
        const modalTitle = document.getElementById("recipeModalTitle");
        const modalSubTitle = document.getElementById("recipeModalSubTitle");

        const modalContent = document.getElementById("recipeModalContent");

        modalTitle.textContent = `${item.name}`;
        modalSubTitle.textContent = `${todayShort} - ${calculateDueDate(
          item.shelfLife
        )}`;

        let html = `
        <table>
        <tr>
            <th>Yield</th>
            <td>${item.yield}</td>
        </tr>
        <tr>
            <th >Shelf Life</th>
            <td >${item.shelfLife}</td>
        </tr>
        </table>
        
    `;

        if (item.ingredients && item.ingredients.length > 0) {
          html += `
        <div class="recipe-section">
            
            <table class="recipe-ingredients-table">
            <tr>
                <th>Ingredient</th>
                <th>Amount</th>
            </tr>
            ${item.ingredients
              .map(
                (ing) => `
                <tr>
                    <td>${ing.name}</td>
                    <td>${ing.amount}</td>
                </tr>
            `
              )
              .join("")}
            <tr>
                <td><strong>Yield</strong></td>
                <td><strong>${item.yield}</strong></td>
            </tr>
            </table>
        </div>
        `;
        }

        if (item.procedure && item.procedure.length > 0) {
          html += `
        <div class="recipe-section">
            <h3 class="recipe-section-title">Prep Procedure</h3>
            <ol class="recipe-procedure">
            ${item.procedure.map((step) => `<li>${step}</li>`).join("")}
            </ol>
        </div>
        `;
        }
        // Add ice bath procedure if available
        if (item.iceBathProcedure) {
          html += `
        <div class="recipe-section">
            <h3 class="recipe-section-title">Ice Bath Procedure</h3>
            <ol class="recipe-procedure">
            ${item.iceBathProcedure.map((step) => `<li>${step}</li>`).join("")}
            </ol>
        </div>      
        `;
        }
        // Add culinaryPrecisionPoints if available
        if (item.culinaryPrecisionPoints) {
          html += `
        <div class="recipe-section">
            <h3 class="recipe-section-title">Culinary Precision Points</h3>
            <ol class="recipe-procedure">
            ${item.culinaryPrecisionPoints
              .map((step) => `<li>${step}</li>`)
              .join("")}
            </ol>
        </div>      
        `;
        }
        if (item.shelfLife) {
          html += `
            <div class="shelf-life-indicator">
            <i class="fas fa-exclamation-circle shelf-life-icon"></i>
            <div>
                <strong>Remember:</strong> Always follow proper labeling procedures including name, date prepared, and expiry date.
                <br>Shelf life for this item: <strong>${item.shelfLife}</strong>
            </div>
            </div>
        `;
        }

        modalContent.innerHTML = html;
        modal.style.display = "flex";
      }

      // Function to close recipe modal
      function closeRecipeModal() {
        document.getElementById("recipeModal").style.display = "none";
      }
      // Food items data with categories and shelf life - now with unique IDs
      let foodItems = [
        // Sauce Prep
        {
          id: 1,
          name: "Alfredo Sauce",
          category: "Sauce Prep",
          ingredients: [
            { name: "Pesto", amount: "1 bag" },
            { name: "Alfredo", amount: "3 bags" },
            { name: "Water", amount: "750 ml" },
          ],
          yield: "1 Batch",
          procedure: [
            "Combine all ingredients and mix well.",
            "Label and refrigerate in a covered plastic insert until use.",
            "This can be portioned and frozen until needed.",
          ],
          shelfLife: "5 Days",
        },
        {
          id: 2,
          name: "BBQ Mayo",
          category: "Sauce Prep",
          ingredients: [
            { name: "Mississippi BBQ Sauce", amount: "250 ml" },
            { name: "Mayonnaise", amount: "750 ml" },
          ],
          yield: "1 L",
          procedure: [
            "Combine all ingredients and mix well. Transfer quantity needed on line into a squeeze bottle.",
            "Label and refrigerate any extra in an airtight container/insert until use.",
          ],
          shelfLife: "4 Days",
        },
        {
          id: 3,
          name: "Buffalo Ranch",
          category: "Sauce Prep",
          ingredients: [
            { name: "Frank's Buffalo Wing Sauce", amount: "250 ml" },
            { name: "Ranch Dressing", amount: "750 ml" },
          ],
          yield: "1 L",

      // Save data to localStorage
      function saveData() {
        localStorage.setItem("foodItems", JSON.stringify(foodItems));
      }

      // Load data from localStorage if exists
      function loadData() {
        const storedData = localStorage.getItem("foodItems");
        if (storedData) {
          foodItems = JSON.parse(storedData);
        } else {
          // First time, save the initial data
          saveData();
        }
      }

      // Load the data
      loadData();

      // Function to calculate due date based on shelf life
      function calculateDueDate(shelfLife) {
        if (
          shelfLife.toLowerCase().includes("frozen") ||
          isNaN(parseInt(shelfLife))
        ) {
          return shelfLife; // Return as is if it's "Frozen" or not a number
        }

        const days = parseInt(shelfLife);
        const dueDate = new Date(today);
        dueDate.setDate(dueDate.getDate() + days);

        return dueDate.toLocaleDateString("en-US", {
          month: "short",
          day: "numeric",
        });
      }

      // Function to determine date status for styling
      function getDateStatus(shelfLife) {
        if (
          shelfLife.toLowerCase().includes("frozen") ||
          isNaN(parseInt(shelfLife))
        ) {
          return "date-good";
        }

        const days = parseInt(shelfLife);
        if (days <= 2) {
          return "date-warning";
        } else if (days <= 4) {
          return "date-approaching";
        } else {
          return "date-good";
        }
      }

      // Get unique categories
      function getCategories() {
        return [...new Set(foodItems.map((item) => item.category))].sort();
      }

      // Add filter buttons
      function setupFilterButtons() {
        const filterContainer = document.getElementById("filterContainer");
        // Clear existing filters (except All Items)
        const allItemsBtn = filterContainer.querySelector(
          '[data-category="all"]'
        );
        filterContainer.innerHTML = "";
        filterContainer.appendChild(allItemsBtn);

        // Add category filters
        getCategories().forEach((category) => {
          const btn = document.createElement("button");
          btn.className = "filter-btn";
          btn.textContent = category;
          btn.dataset.category = category;
          filterContainer.appendChild(btn);
        });

        // Add event listeners for filtering
        document.querySelectorAll(".filter-btn").forEach((btn) => {
          btn.addEventListener("click", () => {
            document
              .querySelectorAll(".filter-btn")
              .forEach((b) => b.classList.remove("active"));
            btn.classList.add("active");

            const category = btn.dataset.category;
            const searchTerm = document.getElementById("searchInput").value;
            renderItems(category, searchTerm);
          });
        });
      }

      // Populate category dropdown in the form
      function populateCategoryDropdown() {
        const categorySelect = document.getElementById("itemCategory");
        // Clear existing options except the first placeholder
        categorySelect.innerHTML =
          '<option value="">Select a category</option>';

        // Add options for each category
        getCategories().forEach((category) => {
          const option = document.createElement("option");
          option.value = category;
          option.textContent = category;
          categorySelect.appendChild(option);
        });
      }

      // Function to render items based on category and search
      function renderItems(category = "all", searchTerm = "") {
        const itemsContainer = document.getElementById("itemsContainer");
        itemsContainer.innerHTML = "";

        // Filter items based on category and search
        let filteredItems = foodItems;

        if (category !== "all") {
          filteredItems = filteredItems.filter(
            (item) => item.category === category
          );
        }

        if (searchTerm) {
          const term = searchTerm.toLowerCase();
          filteredItems = filteredItems.filter(
            (item) =>
              item.name.toLowerCase().includes(term) ||
              item.category.toLowerCase().includes(term) ||
              item.shelfLife.toLowerCase().includes(term)
          );
        }

        // Group by category
        const itemsByCategory = {};
        filteredItems.forEach((item) => {
          if (!itemsByCategory[item.category]) {
            itemsByCategory[item.category] = [];
          }
          itemsByCategory[item.category].push(item);
        });

        // Check if no results
        if (Object.keys(itemsByCategory).length === 0) {
          const noResults = document.createElement("div");
          noResults.className = "no-results";
          noResults.textContent =
            "No items found. Try a different search or filter.";
          itemsContainer.appendChild(noResults);
          return;
        }

        // Sort categories
        const sortedCategories = Object.keys(itemsByCategory).sort();

        // Create category sections
        sortedCategories.forEach((category, categoryIndex) => {
          const items = itemsByCategory[category];

          const categorySection = document.createElement("div");
          categorySection.className = "category";

          const categoryHeader = document.createElement("div");
          categoryHeader.className = "category-header";
          categoryHeader.innerHTML = `
          ${category} <span class="item-count">${items.length} items</span>
        `;

          const itemList = document.createElement("div");
          itemList.className = "item-list";

          // Create item cards
          items.forEach((item, itemIndex) => {
            const dueDate = calculateDueDate(item.shelfLife);
            const dateStatus = getDateStatus(item.shelfLife);

            const itemCard = document.createElement("div");
            itemCard.className = "item-card";
            itemCard.style.setProperty("--i", categoryIndex * 10 + itemIndex);

            // Card content wrapper for swipe functionality
            const cardContent = document.createElement("div");
            cardContent.className = "card-content";

            cardContent.innerHTML = `
          <div class="item-name">${item.name}</div>
          <div class="item-info">
            <div class="info-row">
              <span>Shelf Life:</span>
              <span class="shelf-life">${item.shelfLife}</span>
            </div>
            <div class="info-row">
                <span>Today:</span>
                <span class="today-date">${todayShort}</span>
              </div>
            <div class="info-row today-due-row">
              <div class="today-due-group">
                <span>Due:</span>
                <span class="due-date ${dateStatus}">${dueDate}</span>
              </div>
            </div>
          </div>
        `;

            // CRUD buttons
            const crudButtons = document.createElement("div");
            crudButtons.className = "crud-buttons";
            crudButtons.innerHTML = `
            <button class="edit-btn" data-id="${item.id}">Edit</button>
            <button class="delete-btn" data-id="${item.id}">Delete</button>
          `;

            // Add swipe functionality
            let startX;
            let currentX;

            itemCard.addEventListener("touchstart", (e) => {
              startX = e.touches[0].clientX;
            });

            itemCard.addEventListener("touchmove", (e) => {
              currentX = e.touches[0].clientX;
              const diffX = startX - currentX; // Change: Swipe from right to left

              if (diffX > 0) {
                // Only allow left swipe
                cardContent.style.transform = `translateX(${Math.min(
                  -diffX,
                  100
                )}px)`; // Change: Negative translation
              }
            });

            itemCard.addEventListener("touchend", (e) => {
              const diffX = startX - currentX; // Change: Swipe from right to left

              if (diffX > 50) {
                // Threshold to show buttons
                cardContent.style.transform = "translateX(-100px)"; // Change: Negative translation
                itemCard.classList.add("swiped");
              } else {
                cardContent.style.transform = "translateX(0)";
                itemCard.classList.remove("swiped");
              }
            });

            // For desktop/mouse users
            itemCard.addEventListener("mousedown", (e) => {
              startX = e.clientX;

              const onMouseMove = (e) => {
                currentX = e.clientX;
                const diffX = startX - currentX; // Change: Swipe from right to left

                if (diffX > 0) {
                  // Only allow left swipe
                  cardContent.style.transform = `translateX(${Math.min(
                    -diffX,
                    100
                  )}px)`; // Change: Negative translation
                }
              };

              const onMouseUp = (e) => {
                const diffX = startX - currentX; // Change: Swipe from right to left

                if (diffX > 50) {
                  // Threshold to show buttons
                  cardContent.style.transform = "translateX(-100px)"; // Change: Negative translation
                  itemCard.classList.add("swiped");
                } else {
                  cardContent.style.transform = "translateX(0)";
                  itemCard.classList.remove("swiped");
                }

                document.removeEventListener("mousemove", onMouseMove);
                document.removeEventListener("mouseup", onMouseUp);
              };

              document.addEventListener("mousemove", onMouseMove);
              document.addEventListener("mouseup", onMouseUp);
            });

            // Append children
            itemCard.appendChild(cardContent);
            itemCard.appendChild(crudButtons);
            itemList.appendChild(itemCard);
          });

          categorySection.appendChild(categoryHeader);
          categorySection.appendChild(itemList);
          itemsContainer.appendChild(categorySection);
        });

        // Add event listeners for CRUD buttons
        document.querySelectorAll(".edit-btn").forEach((btn) => {
          btn.addEventListener("click", (e) => {
            e.stopPropagation();
            const itemId = parseInt(btn.dataset.id);
            showPasswordOverlay("edit", itemId);
          });
        });

        document.querySelectorAll(".delete-btn").forEach((btn) => {
          btn.addEventListener("click", (e) => {
            e.stopPropagation();
            const itemId = parseInt(btn.dataset.id);
            showPasswordOverlay("delete", itemId);
          });
        });
      }

      // Function to show password overlay
      function showPasswordOverlay(action, itemId) {
        const passwordOverlay = document.getElementById("passwordOverlay");
        passwordOverlay.style.display = "flex";

        // Store action and itemId in the overlay element
        passwordOverlay.dataset.action = action;
        passwordOverlay.dataset.itemId = itemId;

        // Focus the input
        document.getElementById("passwordInput").focus();
      }

      // Function to hide password overlay
      function hidePasswordOverlay() {
        const passwordOverlay = document.getElementById("passwordOverlay");
        passwordOverlay.style.display = "none";
        document.getElementById("passwordInput").value = "";
      }

      // Function to check password and perform action
      function checkPassword() {
        const password = document.getElementById("passwordInput").value;
        const correctPassword = "1111";

        if (password === correctPassword) {
          const passwordOverlay = document.getElementById("passwordOverlay");
          const action = passwordOverlay.dataset.action;
          const itemId = parseInt(passwordOverlay.dataset.itemId);

          if (action === "edit") {
            openEditModal(itemId);
          } else if (action === "delete") {
            deleteItem(itemId);
          } else if (action === "add") {
            openEditModal();
          }

          hidePasswordOverlay();
        } else {
          alert("Incorrect password. Please try again.");
        }
      }

      // Function to open edit modal
      function openEditModal(itemId = null) {
        const modal = document.getElementById("itemModal");
        const modalTitle = document.getElementById("modalTitle");
        const itemForm = document.getElementById("itemForm");

        // Populate category dropdown
        populateCategoryDropdown();

        // Reset form
        itemForm.reset();

        if (itemId) {
          // Edit existing item
          modalTitle.textContent = "Edit Item";
          const item = foodItems.find((item) => item.id === itemId);

          if (item) {
            document.getElementById("itemId").value = item.id;
            document.getElementById("itemName").value = item.name;
            document.getElementById("itemCategory").value = item.category;
            document.getElementById("itemShelfLife").value = item.shelfLife;
          }
        } else {
          // Add new item
          modalTitle.textContent = "Add New Item";
          document.getElementById("itemId").value = "";
        }

        modal.style.display = "flex";
      }

      // Function to close modal
      function closeModal() {
        const modal = document.getElementById("itemModal");
        modal.style.display = "none";
      }

      // Function to save item
      function saveItem(e) {
        e.preventDefault();

        const itemId = document.getElementById("itemId").value;
        const name = document.getElementById("itemName").value;
        const category = document.getElementById("itemCategory").value;
        const shelfLife = document.getElementById("itemShelfLife").value;

        if (itemId) {
          // Update existing item
          const index = foodItems.findIndex(
            (item) => item.id === parseInt(itemId)
          );

          if (index !== -1) {
            foodItems[index].name = name;
            foodItems[index].category = category;
            foodItems[index].shelfLife = shelfLife;
          }
        } else {
          // Add new item with a new ID
          const newId = Math.max(...foodItems.map((item) => item.id), 0) + 1;

          foodItems.push({
            id: newId,
            name,
            category,
            shelfLife,
          });
        }

        // Save to localStorage
        saveData();

        // Refresh UI
        setupFilterButtons();

        // Get current filter and search
        const activeCategory =
          document.querySelector(".filter-btn.active").dataset.category;
        const searchTerm = document.getElementById("searchInput").value;

        renderItems(activeCategory, searchTerm);
        closeModal();
      }

      // Function to delete item
      function deleteItem(itemId) {
        const index = foodItems.findIndex((item) => item.id === itemId);

        if (index !== -1) {
          if (
            confirm(
              `Are you sure you want to delete "${foodItems[index].name}"?`
            )
          ) {
            foodItems.splice(index, 1);

            // Save to localStorage
            saveData();

            // Refresh UI
            const activeCategory =
              document.querySelector(".filter-btn.active").dataset.category;
            const searchTerm = document.getElementById("searchInput").value;

            renderItems(activeCategory, searchTerm);
          }
        }
      }

      // Initialize the app
      function initApp() {
        // Set up event listeners
        const searchInput = document.getElementById("searchInput");
        searchInput.addEventListener("input", () => {
          const activeCategory =
            document.querySelector(".filter-btn.active").dataset.category;
          renderItems(activeCategory, searchInput.value);
        });

        // Add Item button
        document.getElementById("addItemBtn").addEventListener("click", () => {
          showPasswordOverlay("add");
        });

        // Modal events
        document
          .getElementById("closeModal")
          .addEventListener("click", closeModal);
        document
          .getElementById("cancelForm")
          .addEventListener("click", closeModal);
        window.addEventListener("click", closeModal);
        document
          .getElementById("itemForm")
          .addEventListener("submit", saveItem);

        // Password events
        document
          .getElementById("cancelPassword")
          .addEventListener("click", hidePasswordOverlay);
        document
          .getElementById("submitPassword")
          .addEventListener("click", checkPassword);
        document
          .getElementById("passwordInput")
          .addEventListener("keyup", (e) => {
            if (e.key === "Enter") {
              checkPassword();
            }
          });
        // Add click event for recipe cards
        document.addEventListener("click", function (e) {
          const card = e.target.closest(".item-card");
          if (card && !e.target.closest(".crud-buttons")) {
            const itemId = parseInt(card.querySelector(".edit-btn").dataset.id);
            openRecipeModal(itemId);
          }
        });

        // Add event listener for closing recipe modal
        document
          .getElementById("closeRecipeModal")
          .addEventListener("click", closeRecipeModal);
        // Initial setup
        setupFilterButtons();
        renderItems();
      }

      // Start the app
      document.addEventListener("DOMContentLoaded", initApp);
